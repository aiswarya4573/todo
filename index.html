<!DOCTYPE html>
<html lang="en" dir="auto">
    <head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        To-do List
        
    </title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper-class">
            <div class="todo-app-container">
                <div class="todo-app">
                    <h2>To-do App</h2>
                    <form action="#" id="todoForm">
                        <input type="text" class="todo-input" id="todoInput"    placeholder="Tasks">
                    </form>
                    <ul class="todo-list">
                        <li class="todo-item-container">
                            <div class="todo-item">
                                <input type="checkbox" class="todo-check">
                                <span class="todo-item-label">Finish your course</span>
                            </div>
                            <button class="x-button">x</button>
                        </li>
                    </ul>
                    <div class="remaining-container">
                        <span><span id="items-remaining">3 </span> items remaining</span>

                    </div>

                </div>

            </div>
        </div>







        <script src="index.js"></script>
    </body>
</html>
